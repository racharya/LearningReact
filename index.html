<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Document</title>
    <style>
        .bold-text{font-weight: bold;}
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        function Message(props){
            return React.createElement('div', { className: 'bold-text'}, props.msg);
        }
        let helloWorldElement = React.createElement(Message, {msg: 'Hello, there!'});
        console.log(helloWorldElement);
        ReactDOM.createRoot(document.getElementById('app')).render(helloWorldElement);
    </script>
</body>
</html>
